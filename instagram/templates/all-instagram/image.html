{%extends 'all-instagram/base.html'%}

 {% block content %}
 <div class="container">
   <div class="row">
     <h1 class="text-center">{{image.image_name}}</h1>
   </div>
   <hr>

   <div class="row">
     <div class="col-md-2">
     </div>
     <div class="col-md-8">
      <img src="https://images.unsplash.com/photo-1530467212787-ae644315e6bb?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60">

       <img src="{{image.image.url}}" width="2000px" height="1500px" class="img-responsive" alt="">
     </div>
     <div class="col-md-2">
     </div>
   </div>
<br>
<br>

    <div class="row">
    {% autoescape on %}
    {{image.post| safe}}
    {% endautoescape %}

    </div>


   <div class="row">
     <div class="col-md-2">
     </div>
     <div class="col-md-8">

       <p class = "text-center">{{image.image_caption}}</p>
     </div>
     <div class="col-md-2">
     </div>
   </div>


     <footer class="text-center">Image posted since ({{image.photo_date|timesince}})</footer>

 </div>

 {% endblock %}
 <script>
  function copyLink() {
    var copyText = document.getElementById("myInput");
    copyText.select();
    document.execCommand("copy");

    /* Alert the copied text */
    alert("Text Copied : " + copyText.value);
  }
</script>
